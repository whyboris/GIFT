<!DOCTYPE html>
<html lang="en">
  <head>
    {{ block "all-head" . }}{{ partial "head.html" . }}{{ end }}
  </head>

  <body>

    <div class="layout-container">

      <div class="header-div">

        <a aria-current="page" class="site-title" href="/">
          <img src="/img/logo.png" class="site-logo" aria-label="Green Impact Fund for Transformation logo" alt="Green Impact Fund for Transformation logo">
        </a>

        {{ partial "site-navigation.html" . }}

      </div>

      <main role="main" class="page-body">
        {{ block "main" . }}{{ end }}
      </main>

      {{ block "footer" . }}{{ partial "footer" . }}{{ end }}

    </div>

    {{ block "footnotes-script" . }}{{ partial "footnotes-script" . }}{{ end }}

  </body>
</html>
